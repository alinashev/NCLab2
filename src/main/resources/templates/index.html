<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}" />
</head>
<body>

<form method="get" action="/api/">
    <div>
        <h1>Агрегатор курса валют</h1>
    </div>
    <div id="current_date_time_block"></div>
    <script type="text/javascript">

        function zero_first_format(value)
        {
            if (value < 10)
            {
                value='0'+value;
            }
            return value;
        }

        function date_time()
        {
            var current_datetime = new Date();
            var day = zero_first_format(current_datetime.getDate());
            var month = zero_first_format(current_datetime.getMonth()+1);
            var year = current_datetime.getFullYear();
            return "Сегодня "+day+"."+month+"."+year;
        }
        setInterval(function () {
            document.getElementById('current_date_time_block').innerHTML = date_time();
        }, 1000);
    </script>

    <p><label for="date">Выберите валюту</label></p>
    <select name="currency" required>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
    </select>

    <p><label for="date">Виберите формат вывода</label></p>
    <select name="type" required>
        <option value="JSON">JSON</option>
        <option value="XML">XML</option>
    </select>
    <p><label for="date">Дата</label></p>
    <input type="date" id="date" name="date" required/>
    <p><input type="submit" value="Получить курс"/></p>
</form>
<datalist id="typeList">
    <option value="JSON" />
    <option value="XML" />
</datalist>
</body>
</html>
